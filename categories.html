<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Categories - Mid Night Pantry</title>
<style>
:root{
    --bg:#f9fafb;
    --primary:#c7d2fe;
    --secondary:#a7f3d0;
    --accent:#fbcfe8;
    --text:#374151;
    --card:#ffffff;
}
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:var(--bg);
    color:var(--text);
    text-align:center;
}
h2{color:#6d28d9;}
.cards{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:30px;
}
.card{
    background:var(--card);
    width:220px;
    padding:15px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    transition:0.3s;
    cursor:pointer;
}
.card:hover{transform:translateY(-8px);}
.card img{
    width:100%;
    height:130px;
    object-fit:cover;
    border-radius:15px;
}
.btn{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    border:none;
    padding:12px 26px;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    color:#1f2937;
    margin:20px;
    transition:0.3s;
}
.btn:hover{
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
footer{
    margin-top:40px;
    padding:20px;
    color:#9ca3af;
}
</style>
</head>
<body>

<h2>Shop by Category</h2>

    <div class="card" onclick="goToItems('Bakery')">
