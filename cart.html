<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mid Night Pantry - Cart</title>
<style>
body { font-family:'Segoe UI', sans-serif; text-align:center; background:#f9fafb; color:#374151; margin:0; }
table { width:90%; margin:auto; border-collapse:collapse; margin-top:20px;}
th,td { padding:12px; border-bottom:1px solid #e5e7eb;}
input,textarea { width:90%; padding:12px; border-radius:12px; border:1px solid #e5e7eb; margin:8px;}
.btn { background:linear-gradient(135deg,#c7d2fe,#a7f3d0); padding:12px 26px; border:none; border-radius:30px; cursor:pointer; font-weight:bold; color:#1f2937; margin:10px; transition:0.3s;}
.btn:hover { transform:scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.1);}
</style>
</head>
<body>


<h2>Your Cart</h2>
<table>
<tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>
<tbody id="cartBody"></tbody>
</table>

<h3 id="finalTotal"></h3>

<h2>Checkout</h2>
<input id="custName" placeholder="Full Name">
<input id="custPhone" placeholder="Phone Number">
<textarea id="custAddress" placeholder="Delivery Address"></textarea>

<button class="btn" onclick="placeOrder()">Place Order</button>
<a href="categories.html"><button class="btn">Back</button></a>

<script>
var cart=[];
var urlParams = new URLSearchParams(window.location.search);
var item = urlParams.get('item');
var price = urlParams.get('price');
if(item && price){
  let i = cart.find(x=>x.name===item);
  i ? i.qty++ : cart.push({name:item, price:parseInt(price), qty:1});
}

function renderCart(){
let total=0;
cartBody.innerHTML="";
cart.forEach(i=>{
let t=i.price*i.qty; total+=t;
cartBody.innerHTML += `<tr><td>${i.name}</td><td>${i.price}</td><td>${i.qty}</td><td>${t}</td></tr>`;
});
finalTotal.innerText="Grand Total: PKR "+total;
}
renderCart();

function placeOrder(){
if(!custName.value || !custPhone.value || !custAddress.value){alert("Fill all details"); return;}
alert("ðŸŒ™ Order placed! Thank you "+custName.value);
cart=[];
window.location.href="index.html";
}
</script>

</footer>

</body>
</html>
